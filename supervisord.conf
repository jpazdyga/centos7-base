[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false
minfds=1024              
minprocs=200

[program:rsyslogd]
priority = 100
command = /bin/bash -c "/bin/sleep 2 && /usr/sbin/rsyslogd -f /etc/rsyslog.conf"
startsecs = 5
autorestart = true
